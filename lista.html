<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Lista Zakupów</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .auth-forms, .shopping-list {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .btn-logout {
            background-color: #f44336;
        }
        
        .btn-logout:hover {
            background-color: #d32f2f;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #e9e9e9;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
        }
        
        .tab.active {
            background-color: white;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .add-item-form {
            display: flex;
            margin-bottom: 20px;
        }
        
        .add-item-form input {
            flex: 1;
            margin-right: 10px;
        }
        
        .shopping-items {
            list-style-type: none;
        }
        
        .shopping-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .shopping-items li:last-child {
            border-bottom: none;
        }
        
        .item-completed {
            text-decoration: line-through;
            color: #888;
        }
        
        .item-actions button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .btn-delete {
            background-color: #f44336;
        }
        
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .add-item-form {
                flex-direction: column;
            }
            
            .add-item-form input {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Moja Lista Zakupów</h1>
            <p>Zalogowany jako: <span id="current-user">Nie zalogowano</span></p>
        </header>
        
        <div id="auth-section" class="auth-forms">
            <div class="tabs">
                <div class="tab active" data-tab="login">Logowanie</div>
                <div class="tab" data-tab="register">Rejestracja</div>
            </div>
            
            <div id="login-tab" class="tab-content active">
                <div class="form-group">
                    <label for="login-username">Login:</label>
                    <input type="text" id="login-username" placeholder="Wpisz swój login">
                </div>
                <div class="form-group">
                    <label for="login-password">Hasło:</label>
                    <input type="password" id="login-password" placeholder="Wpisz swoje hasło">
                </div>
                <button id="btn-login">Zaloguj się</button>
            </div>
            
            <div id="register-tab" class="tab-content">
                <div class="form-group">
                    <label for="register-username">Login:</label>
                    <input type="text" id="register-username" placeholder="Wpisz login">
                </div>
                <div class="form-group">
                    <label for="register-password">Hasło:</label>
                    <input type="password" id="register-password" placeholder="Wpisz hasło">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Potwierdź hasło:</label>
                    <input type="password" id="register-confirm" placeholder="Powtórz hasło">
                </div>
                <button id="btn-register">Zarejestruj się</button>
            </div>
        </div>
        
        <div id="app-section" class="shopping-list" style="display: none;">
            <div class="add-item-form">
                <input type="text" id="new-item" placeholder="Dodaj nowy produkt...">
                <button id="btn-add-item">Dodaj</button>
            </div>
            
            <ul id="shopping-items" class="shopping-items">
                <!-- Elementy listy będą dodawane dynamicznie -->
            </ul>
            
            <div style="margin-top: 20px; text-align: center;">
                <button id="btn-save" class="btn-save">Zapisz zmiany</button>
                <button id="btn-logout" class="btn-logout">Wyloguj</button>
            </div>
        </div>
        
        <div id="notification" class="notification"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementy DOM
            const authSection = document.getElementById('auth-section');
            const appSection = document.getElementById('app-section');
            const currentUserSpan = document.getElementById('current-user');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const tabs = document.querySelectorAll('.tab');
            const loginUsername = document.getElementById('login-username');
            const loginPassword = document.getElementById('login-password');
            const registerUsername = document.getElementById('register-username');
            const registerPassword = document.getElementById('register-password');
            const registerConfirm = document.getElementById('register-confirm');
            const btnLogin = document.getElementById('btn-login');
            const btnRegister = document.getElementById('btn-register');
            const btnLogout = document.getElementById('btn-logout');
            const newItemInput = document.getElementById('new-item');
            const btnAddItem = document.getElementById('btn-add-item');
            const shoppingItems = document.getElementById('shopping-items');
            const btnSave = document.getElementById('btn-save');
            const notification = document.getElementById('notification');
            
            // Zmienne stanu
            let currentUser = null;
            let shoppingList = [];
            
            // Sprawdź czy użytkownik jest już zalogowany
            checkAuth();
            
            // Obsługa zakładek
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    loginTab.classList.remove('active');
                    registerTab.classList.remove('active');
                    
                    if (tabName === 'login') {
                        loginTab.classList.add('active');
                    } else {
                        registerTab.classList.add('active');
                    }
                });
            });
            
            // Rejestracja
            btnRegister.addEventListener('click', register);
            
            // Logowanie
            btnLogin.addEventListener('click', login);
            
            // Wylogowanie
            btnLogout.addEventListener('click', logout);
            
            // Dodawanie nowego produktu
            btnAddItem.addEventListener('click', addItem);
            newItemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addItem();
            });
            
            // Zapisywanie listy
            btnSave.addEventListener('click', saveList);
            
            // Funkcje
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.style.backgroundColor = isError ? '#f44336' : '#4CAF50';
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            function checkAuth() {
                const user = localStorage.getItem('currentUser');
                if (user) {
                    currentUser = JSON.parse(user);
                    currentUserSpan.textContent = currentUser.username;
                    authSection.style.display = 'none';
                    appSection.style.display = 'block';
                    loadShoppingList();
                }
            }
            
            function register() {
                const username = registerUsername.value.trim();
                const password = registerPassword.value;
                const confirm = registerConfirm.value;
                
                if (!username || !password) {
                    showNotification('Login i hasło są wymagane', true);
                    return;
                }
                
                if (password !== confirm) {
                    showNotification('Hasła nie są identyczne', true);
                    return;
                }
                
                // Sprawdź czy użytkownik już istnieje
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.find(user => user.username === username)) {
                    showNotification('Użytkownik o podanym loginie już istnieje', true);
                    return;
                }
                
                // Dodaj nowego użytkownika
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                
                showNotification('Konto zostało utworzone. Możesz się zalogować.');
                
                // Przełącz na zakładkę logowania
                tabs[0].click();
                registerUsername.value = '';
                registerPassword.value = '';
                registerConfirm.value = '';
            }
            
            function login() {
                const username = loginUsername.value.trim();
                const password = loginPassword.value;
                
                if (!username || !password) {
                    showNotification('Login i hasło są wymagane', true);
                    return;
                }
                
                // Sprawdź dane logowania
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(user => user.username === username && user.password === password);
                
                if (!user) {
                    showNotification('Nieprawidłowy login lub hasło', true);
                    return;
                }
                
                // Zaloguj użytkownika
                currentUser = { username: user.username };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                currentUserSpan.textContent = currentUser.username;
                authSection.style.display = 'none';
                appSection.style.display = 'block';
                
                loginUsername.value = '';
                loginPassword.value = '';
                
                loadShoppingList();
                showNotification('Zalogowano pomyślnie');
            }
            
            function logout() {
                currentUser = null;
                localStorage.removeItem('currentUser');
                
                currentUserSpan.textContent = 'Nie zalogowano';
                authSection.style.display = 'block';
                appSection.style.display = 'none';
                
                shoppingList = [];
                renderShoppingList();
                
                showNotification('Wylogowano pomyślnie');
            }
            
            function loadShoppingList() {
                if (!currentUser) return;
                
                const userData = JSON.parse(localStorage.getItem(`user_${currentUser.username}`) || '{}');
                shoppingList = userData.shoppingList || [];
                renderShoppingList();
            }
            
            function saveList() {
                if (!currentUser) return;
                
                const userData = JSON.parse(localStorage.getItem(`user_${currentUser.username}`) || '{}');
                userData.shoppingList = shoppingList;
                localStorage.setItem(`user_${currentUser.username}`, JSON.stringify(userData));
                
                showNotification('Lista zapisana pomyślnie');
            }
            
            function addItem() {
                const itemText = newItemInput.value.trim();
                if (!itemText) return;
                
                shoppingList.push({
                    id: Date.now(),
                    text: itemText,
                    completed: false
                });
                
                newItemInput.value = '';
                renderShoppingList();
                saveList();
            }
            
            function toggleItem(id) {
                const item = shoppingList.find(item => item.id === id);
                if (item) {
                    item.completed = !item.completed;
                    renderShoppingList();
                }
            }
            
            function removeItem(id) {
                shoppingList = shoppingList.filter(item => item.id !== id);
                renderShoppingList();
            }
            
            function renderShoppingList() {
                shoppingItems.innerHTML = '';
                
                if (shoppingList.length === 0) {
                    shoppingItems.innerHTML = '<li class="empty-list">Twoja lista zakupów jest pusta</li>';
                    return;
                }
                
                shoppingList.forEach(item => {
                    const li = document.createElement('li');
                    
                    const itemText = document.createElement('span');
                    itemText.textContent = item.text;
                    itemText.className = item.completed ? 'item-completed' : '';
                    itemText.addEventListener('click', () => toggleItem(item.id));
                    
                    const itemActions = document.createElement('div');
                    itemActions.className = 'item-actions';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Usuń';
                    deleteBtn.className = 'btn-delete';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeItem(item.id);
                    });
                    
                    itemActions.appendChild(deleteBtn);
                    li.appendChild(itemText);
                    li.appendChild(itemActions);
                    shoppingItems.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
